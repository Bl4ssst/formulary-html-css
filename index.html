<html>
<body>
  <div class="box">
    <form action="box">
    <fieldset>
      <legend><b>Cadastro de DEVs</b></legend>       <br>               
      <div class="campo">
        <label class="labelInput" for="nome">Nome</label>
        <input class="inputUser" type="text" name="nome" id="nome">
      </div>
      <br>
      <div class="campo">
        <label class="labelInput" for="sobrenome">Sobrenome</label>
        <input class="inputUser" type="text" name="sobrenome" id="sobrenome">
      </div>
      <br>
      
       <div class="campo">
        <label class="labelInput" Input for="email">Email</label>
        <input class="inputUser" type="text" name="email" id="email">
       </div>
       <br>
       <div class="campoSelecao">
         <label>De qual lado da aplicação você desenvolve?</label>
         <br>
         <br>
         <label>
           <input type="radio" name="devweb" value="backend">Back-end
         </label>
         <br>
         <br>
         <label>
           <input type="radio" name="devweb" value="tend">Front-end
         </label>
         <br>
         <br>
         <label>
           <input type="radio" name="devweb" value="fullstack">Fullstack 
         </label>
         <br>
         <br>
       </div>
    
       <div>
         <label for="senioridade"><strong>Senioridade<strong></label>
           <br>
         <select id="senioridade">
           <option selected disabled value="">Selecione</option>
           <option>Junior</option>
           <option>Pleno</option>
           <option>Senior</option>
         </select>
       </div>
       <br>   
     <div id="check">
       <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
       <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
       <label for="tecnologia1">HTML</label>
       <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
       <label for="tecnologia2">CSS</label>
       <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
       <label for="tecnologia3">HTML</label>
       <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
       <label for="tecnologia">PHP</label>
       <input type="checkbox" id="tecnologia5" name="tecnologna5" value="C#">
       <label for="tecnologia5">C#</label>
       <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
       <label for="tecnologia6">Python</label>
       <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
       <label for="tecnologia7">Java</label>
       </div>
       <br>
       <br>
       <div class="campo">
         <label class="labelInput"><strong>Conte um pouco da sua experienca:</strong></label>
         <textarea class="inputUser" row="6" style="with: 26em" id="experiencia" name="experiencia"></textarea>
       </div>
      <button class="botao" type="submit">Submit</button>
   </form>
   </div>
   </div>
